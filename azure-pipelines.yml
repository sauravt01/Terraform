trigger:
- none

pool:
  name: default

steps:



- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Resource Group'
    backendServiceArm: 'con'
    backendAzureRmStorageAccountName: 'new56878'
    backendAzureRmContainerName: 'con686'
    backendAzureRmKey: 'terr.tfstate' 
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Resource Group'
    environmentServiceNameAzureRM: 'con'