# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  name: default

steps:

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'custom'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Resource Group'
    outputTo: 'console'
    customCommand: 'terraform -upgrade'
    environmentServiceNameAzureRM: 'con'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'con'
    backendAzureRmResourceGroupName: 'rg235'
    backendAzureRmStorageAccountName: 'strglnp'
    backendAzureRmContainerName: 'container'
    backendAzureRmKey: 'terraform.tfstate'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Resource Group'
    environmentServiceNameAzureRM: 'con'